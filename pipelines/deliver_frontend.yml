variables:
  ANSIBLE_PATH: IaC/config
  IMAGE_NAME: fr3m3n/front-vanilla
  IMAGE_TAG: stellinelab-1.0.0

stages:
  - build_image
  - deploy_image


build_docker_image:
  stage: build_image
  image: docker:24-cli
  services:
    - docker:24-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
  script:
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    - docker push $IMAGE_NAME:$IMAGE_TAG
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - index.html

deploy_docker_aws:
  stage: deploy_image
  dependencies:
    - deploy_aws_infrastructure  # This ensures it can use artifacts from the deploy_aws_infrastructure job
  before_script:
    - chmod 400 $SSH_KEY
    - EC2_PUBLIC_IP=$(cat $ANSIBLE_PATH/ec2_ip.txt)  # Read the IP address into a variable
  script: 
    - ssh -o StrictHostKeyChecking=no -i $SSH_KEY ubuntu@$EC2_PUBLIC_IP "
        sudo docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD &&
        sudo docker ps -aq | xargs sudo docker stop | xargs sudo docker rm &&
        sudo docker run -d -p 80:80 $IMAGE_NAME:$IMAGE_TAG"
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - index.html
