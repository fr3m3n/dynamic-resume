variables:
  TF_IMAGE: hashicorp/terraform:latest
  TF_PATH: IaC/provisioning
  TF_STATE_NAME: default

terraform-plan:
  image: 
    name: ${TF_IMAGE}
    entrypoint: [""]
  before_script:
  - cd ${TF_PATH}
  script:
    - terraform init
    - terraform plan
  resource_group: ${TF_STATE_NAME}